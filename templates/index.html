<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîê Biometric Authentication</h1>
            <h2>Login</h2>
            
            <form id="loginForm">
                <input type="text" id="username" placeholder="Enter username" required>
                
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                
                <div class="button-group">
                    <button type="button" id="startCamera" class="btn btn-secondary">Start Camera</button>
                    <button type="button" id="captureBtn" class="btn btn-primary" disabled>Capture Hand</button>
                    <button type="submit" class="btn btn-success" disabled>Login</button>
                </div>
                
                <div id="message" class="message"></div>
                
                <p class="register-link">
                    Don't have an account? <a href="/register">Register here</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        let stream = null;
        let capturedImage = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startCameraBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('captureBtn');
        const loginForm = document.getElementById('loginForm');
        const submitBtn = loginForm.querySelector('button[type="submit"]');
        const messageDiv = document.getElementById('message');

        // Start camera
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                video.srcObject = stream;
                captureBtn.disabled = false;
                showMessage('Camera started. Show your hand to the camera.', 'info');
            } catch (err) {
                showMessage('Error accessing camera: ' + err.message, 'error');
            }
        });

        // Capture image
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            capturedImage = canvas.toDataURL('image/jpeg');
            submitBtn.disabled = false;
            showMessage('Hand captured! Click Login to authenticate.', 'success');
        });

        // Submit login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            
            if (!capturedImage) {
                showMessage('Please capture your hand first!', 'error');
                return;
            }

            showMessage('Authenticating...', 'info');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        image: capturedImage
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showMessage(result.message, 'error');
                    submitBtn.disabled = false;
                }
            } catch (err) {
                showMessage('Error: ' + err.message, 'error');
                submitBtn.disabled = false;
            }
        });

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = 'message ' + type;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
